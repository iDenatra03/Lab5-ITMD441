<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Tip Calculator</title>
</head>

<body>
    <form id="tipForm">
        <label for="billTotal">Bill Total $:</label>
        <input type="text" id="billTotal" />

        <label>Total Bill with Tax (11%):</label>
        <input type="text" id="totalWithTax" disabled />

        <label for="tipSlider">Tip:</label>
        <input type="range" id="tipSlider" min="0" max="100" />
        <input type="text" id="tipPercentage" disabled />

        <label>Tip Amount $:</label>
        <input type="text" id="tipAmount" disabled />

        <label>Total Bill with Tip and Tax $:</label>
        <input type="text" id="totalWithTip" disabled />
    </form>
</body>

</html>
